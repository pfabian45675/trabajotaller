<html>
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin: 5px 0; /* Espacio entre botones cuando están apilados verticalmente */
            text-align: center;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .regresar-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .regresar-button:hover {
            background-color: #1976D2;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
            box-sizing: border-box;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilo para la celda de acciones */
        td.actions {
            text-align: center; /* Centra los botones en la celda */
        }

        td.actions .button {
            display: block; /* Cambia a block para apilar verticalmente */
            width: 100px; /* Ajusta el ancho de los botones */
            margin: 5px auto; /* Espacio entre botones y centrado horizontal */
            box-sizing: border-box;
        }

        /* Ajuste de ancho de columnas */
        th, td {
            min-width: 100px; /* Ancho mínimo para columnas */
        }

        th:nth-child(1), td:nth-child(1) {
            width: 50px; /* Ancho específico para la columna ID */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 150px; /* Ancho específico para la columna Nombre */
        }

        th:nth-child(3), td:nth-child(3) {
            width: 150px; /* Ancho específico para la columna Precio */
        }

        th:nth-child(4), td:nth-child(4) {
            width: 150px; /* Ancho específico para la columna Accion */
        }
    </style>
    </head>

    <body>
       <h1>Productos</h1>
    <a href="/productos/add" class="button">Agregar Nuevo Producto</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                 <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td class="actions">
                    <a href="/productos/edit/{id}" th:href="@{/productos/edit/{id}(id=${producto.id})}" class="button">Editar</a>
                    <a href="/productos/delete/{id}" th:href="@{/productos/delete/{id}(id=${producto.id})}" class="button cancel-button">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/main" class="regresar-button">Regresar</a>
    </body>
</html>
