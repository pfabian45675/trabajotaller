<html>
    <head>
        <title>Editar Venta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 95%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button,
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover,
        .button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
            margin-left: 10px;
            text-decoration: none; /* Quita la línea del enlace */
        }

        .cancel-button:hover {
            background-color: #e53935;
            text-decoration: none; /* Asegura que no haya línea al hacer hover */
        }
    </style>
    </head>
    <body>
        <h1>Editar Venta</h1>
        <form action="/ventas/edit" method="post">
            <input type="hidden" name="id" th:value="${venta.id}"/>
            <label for="producto">Producto:</label>
            <select name="producto.id" id="producto">
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
            </select>
            <br/>
            <label for="cliente">Cliente:</label>
            <select name="cliente.id" id="cliente">
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
            </select>
            <br/>
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" th:value="${venta.cantidad}"/>
            <br/>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" th:value="${venta.fecha}"/>
            <br/>
            <label for="precioTotal">Precio Total:</label>
            <input type="number" name="precioTotal" id="precioTotal" th:value="${venta.precioTotal}" step="0.01"/>
            <br/>
            <button type="submit">Guardar Cambios</button>
            <a href="/ventas" class="button cancel-button">Cancelar</a>
        </form>
        
    </body>
</html>
